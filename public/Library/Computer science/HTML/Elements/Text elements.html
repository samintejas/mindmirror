
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text elements</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body>
    <h1 id="text-elements">Text elements</h1>
<ul>
<li>Headings and sub-headings, <code>&lt;h1&gt;</code> to <code>&lt;h6&gt;</code> tags, are used to provide titles for sections of content.</li>
<li><code>&lt;p&gt;</code>, <code>&lt;span&gt;</code> and <code>&lt;div&gt;</code> tags specify text or blocks.</li>
<li>The <code>&lt;em&gt;</code> and <code>&lt;strong&gt;</code> tags are used to emphasize text.</li>
<li>Line breaks are created with the <code>&lt;br&gt;</code> tag.</li>
</ul>

</body>
</html>
